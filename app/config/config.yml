imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.project_dir%/var/data/data.sqlite"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    port: '%mailer_port%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: AppBundle\Entity\User
    from_email:
        address: "%mailer_from_email%"
        sender_name: "%mailer_from_email%"
    registration:
        confirmation:
            enabled: true
        form:
            type: \AppBundle\Form\RegistrationType

easy_admin:
    design:
        form_theme: ['horizontal', 'form/admin_vich_image_widget.html.twig']
    entities:
        User:
            class: AppBundle\Entity\User
            form:
                fields:
                    - firstName
                    - lastName
                    - email
                    - phoneNumber
                    - street
                    - streetNumber
                    - zipcode
                    - city
                    - enabled
                    # if administrators are allowed to edit users' passwords and roles, add this:
                    - { property: 'plainPassword', type: 'text', type_options: { required: false } }
                    - { property: 'roles', type: 'choice', required: false, type_options: { multiple: true, expanded: true, choices: { 'Admin': 'ROLE_ADMIN' } } }
                    - { property: 'avatarFile', type: 'vich_image', type_options: {imagine_pattern: 'basic_thumbnail'} }
                    - { property: 'coverPhotoFile', type: 'vich_image', type_options: {imagine_pattern: 'basic_thumbnail'} }
        Training:
            class: AppBundle\Entity\Training

vich_uploader:
    db_driver: orm
    mappings:
        general_image:
            uri_prefix:         /upload/image
            upload_destination: '%kernel.root_dir%/../var/upload/image'
            namer:              vich_uploader.namer_uniqid
            inject_on_load:     true

liip_imagine:
    resolvers:
        default:
            web_path: ~
    loaders:
        default:
            filesystem:
                data_root: '%kernel.root_dir%/../var/'
    filter_sets:
        cache: ~
        basic_thumbnail:
            quality: 75
            filters:
                thumbnail: { size: [128,128], mode: outbound }
        optimize_only:
            quality: 75

stof_doctrine_extensions:
    orm:
        default:
            timestampable: true